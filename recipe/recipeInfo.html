<script>

// Recipe ID String from url
	var str = window.location.href.split('=').pop();
	var value = str[str.length -1];
	console.log(str);
	var table_body=" ";
	var table_body1=" ";
	var body_content= " ";

	function receipeIngredients() {
		$.ajax({
                url:"https://api.spoonacular.com/recipes/"+str+"/ingredientWidget.json?apiKey=107bac205003452fa30477e74b30fa68",
                type: "GET" ,
                success: function(result) {
									console.log(result.ingredients[0].name);


	                length = result.ingredients.length;


	                  for (var i=0; i <length; i++)
	                   {

	                    //alert(i);
	                    body_content +='<p class="address">';
	                    body_content += result.ingredients[i].name + ", ";
											body_content +="</p>";

	                  }

	                  $('.preet2').append(body_content);



                },

                error: function (error) {
                  console.log(error);
                }
              })
	}
	function detailRecipe(){
		$.ajax({
                url:"https://api.spoonacular.com/recipes/informationBulk?ids="+str+"&includeNutrition=false&apiKey=107bac205003452fa30477e74b30fa68",
                type: "GET" ,
                success: function(result) {
                table_body1 +="<h3>"+result[0].title+"</h3><br>";

                table_body1 +='<img src ="' + result[0].image + '" class="image-styles" />';
                length = result[0].analyzedInstructions[0].steps.length;


                  for (var i=0; i <length; i++)
                   {



                    //alert(i);
                    table_body +='<p class="address">';
                    table_body +="Step:" + [i] + " " + result[0].analyzedInstructions[0].steps[i].step;
					table_body +="</p>";

                  }

                  $('.preet').append(table_body1);
                    $('.preet1').append(table_body);

                //break;
               // table_body=" ";


                },

                error: function (error) {
                  console.log(error);
                }
              })
            }


	detailRecipe();
	receipeIngredients();

</script>
